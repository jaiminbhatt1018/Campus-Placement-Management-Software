<div class="container ">
  <h3 class="--sub-heading  ">Start Voting</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="Companyid">
        <th mat-header-cell *matHeaderCellDef> Companyid </th>
        <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef> CompanyName </th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Min Ctc">
        <th mat-header-cell *matHeaderCellDef> Min Ctc </th>
        <td mat-cell *matCellDef="let element"> {{element.minCTC}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Max Ctc">
        <th mat-header-cell *matHeaderCellDef> Max CTC </th>
        <td mat-cell *matCellDef="let element"> {{element.maxCTC}} </td>
      </ng-container>
      <ng-container matColumnDef="ENd Date">
        <th mat-header-cell *matHeaderCellDef>Voting End Date </th>
        <td mat-cell *matCellDef="let element" > <input type="date" name="endDate" [(ngModel)]="endDate" min="{{currentDate | date:'yyyy-MM-dd'}}" #Date="ngModel" required><div class="error" *ngIf="(Date.touched||Date.dirty) && Date.invalid"
          style="color: red; font-size:8px" >
          Venue Is Required.</div>   </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> ACTION</th>
        <td mat-cell *matCellDef="let row">
          <button  class="--btn-filled-green" [hidden]="Status==='Shedule'" (click)="onVoting(row)">Start Voting</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
