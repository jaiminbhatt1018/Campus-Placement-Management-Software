<div class="main ">
 
    <div class="col-md-12 col-sm-12 col-xl-12 container mt-3 ">
      <h3 class="--sub-heading  ">Sheduled Talks</h3>
      <table mat-table [dataSource]="dataSource" class=" mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="Companyid">
          <th mat-header-cell *matHeaderCellDef> Companyid </th>
          <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="CompanyName">
          <th mat-header-cell *matHeaderCellDef> CompanyName </th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date| date: 'dd/MM/yyyy'}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Venue">
          <th mat-header-cell *matHeaderCellDef> Venue </th>
          <td mat-cell *matCellDef="let element">{{element.venue}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Min Ctc">
          <th mat-header-cell *matHeaderCellDef> Min Ctc </th>
          <td mat-cell *matCellDef="let element"> {{element.minCtc}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Max Ctc">
          <th mat-header-cell *matHeaderCellDef> Max CTC </th>
          <td mat-cell *matCellDef="let element"> {{element.maxCtc}} </td>
        </ng-container>
    

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
