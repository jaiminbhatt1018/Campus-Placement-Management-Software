<mat-dialog-content>
  <div class="col-md-6 form-group">
    <label for="company">Company Name</label>
    <input type="text" class="form-control" id="company" name="company" [(ngModel)]="companyName" #company="ngModel" required>
    <div class="error" *ngIf="(company.touched||company.dirty) && company.invalid"
    style="color: red; font-size:12px">
    Company Name Is Required.</div>
  </div>
  <div class="row d-flex ">
    <div class="col-md-6 form-group my-3">
      <label for="startdate">Start Date</label>
      <input type="date" class="form-control" id="startdate" name="startdate" [(ngModel)]="startDate" #startdate="ngModel" required>
      <div class="error" *ngIf="(startdate.touched||startdate.dirty) && startdate.invalid"
      style="color: red; font-size:12px">
      Start Date Is Required.</div>
    </div>
    <div class="col-md-6 form-group my-3">
      <label for="enddate">End Date</label>
      <input type="date" class="form-control" id="enddate" min="{{startDate | date:'yyyy-MM-dd'}}" name="enddate" [(ngModel)]="endDate" #enddate="ngModel" required>
      <div class="error" *ngIf="(enddate.touched||enddate.dirty) && enddate.invalid"
      style="color: red; font-size:12px">
      End Date Is Required.</div>
    </div>
    <div class="col-md-12 form-group my-3">
      <label for="">Add Skills</label>
      <mat-form-field class="example-chip-list " appearance="fill" >
        
        <mat-chip-list #chipList aria-label="technology selection">
          <mat-chip *ngFor="let tech of technology"  (click)="OnClick(tech,$event)">
            {{tech}}
           
          </mat-chip>
          <input
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 >
        </mat-chip-list>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="--width-20 btn btn-warning my-2" mat-button mat-dialog-close [disabled]="!(company.valid && startdate.valid && enddate.valid)" (click)="AddExperience()">Add</button>
</mat-dialog-actions>
