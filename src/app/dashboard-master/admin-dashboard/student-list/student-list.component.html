<div class="main container">
    <div class="d-flex justify-content-between">
      <h3 class="--sub-heading  ">Registered Students</h3>
  
      <mat-form-field appearance="standard" class=" ">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    </div>
   
  
      <div class=" mat-elevation-z8 ">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="spid">
            <th mat-header-cell *matHeaderCellDef class="--bg-green"> Spid </th>
            <td mat-cell *matCellDef="let element"> {{element.spid}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
          </ng-container>
          <ng-container matColumnDef="contactNo">
              <th mat-header-cell *matHeaderCellDef class="--bg-green"> ContactNo </th>
              <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
            </ng-container>
          <ng-container matColumnDef="course">
              <th mat-header-cell *matHeaderCellDef> Course</th>
              <td mat-cell *matCellDef="let element">{{element.courseName}}</td>
          </ng-container>
        
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row"> <button class="submit-btn " (click)="openDialog(row)"> View Detail </button> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         
      </table>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>
  </div>
  </div>
