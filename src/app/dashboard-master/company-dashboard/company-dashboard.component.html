


<mat-drawer-container class="example-container " autosize>

      <div class="mainNavDiv">

        <!-- <p class="--text-yellow">{{currentCompanyName}}</p> -->
        <mat-accordion *ngFor="let menu of MenuList">
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{menu.heading}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <ul *ngFor="let item of menu.links">
              <li routerLink="{{item.url}}"class="--w-100">{{item.title}}</li>
            </ul>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-drawer>
